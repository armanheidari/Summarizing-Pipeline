<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Summarization Pipeline</title>
		<!-- Debugger -->
		<!-- <link rel="stylesheet" href="src/ui/styles/style.css" /> -->
		<link rel="stylesheet" href="ui/styles/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Summarization Pipeline</h1>
			<p>
				Upload a video, audio, or text file, or paste text directly to generate a summary.
			</p>
		</header>

		<main>
			<section id="file-input">
				<div id="drag-drop-area">
					<p>Drag & drop your file here</p>
					<p>Or</p>
					<label for="file-upload" id="file-upload-label"> Choose a file </label>
					<input
						type="file"
						id="file-upload"
						accept=".mp4,.mkv,.avi,.mov,.wav,.mp3,.ogg,.flac,.txt,.md"
					/>
					<p>Supports: Any video, audio, or text file</p>
				</div>
				<textarea id="text-input" placeholder="Or paste your text here"></textarea>
			</section>

			<section id="config-panel">
				<button id="toggle-config">Configure Pipeline</button>
				<div id="config-options" class="hidden">
					<div class="config-option">
						<label for="language">Language:</label>
						<select id="language" name="language">
							<option value="English">English</option>
							<option value="Persian">Persian</option>
						</select>
					</div>

					<div class="config-option">
						<label for="audio-format">Audio Format:</label>
						<select id="audio-format" name="audio-format">
							<option value="wav">wav</option>
						</select>
					</div>

					<div class="config-option">
						<label for="prompt">Summarization Prompt:</label>
						<select id="prompt" name="prompt">
							<option value="Thematic">Thematic</option>
							<option value="Priority">Priority</option>
						</select>
					</div>

					<div class="config-option">
						<label for="client">Client:</label>
						<select id="client" name="client">
							<option value="OpenRouter">OpenRouter</option>
							<option value="Together">Together</option>
						</select>
					</div>

					<div class="config-option">
						<label for="model">Model:</label>
						<select id="model" name="model"></select>
					</div>
				</div>
			</section>

			<button id="summarize-button">Summarize</button>

			<section id="results-section" class="hidden">
				<h2>Summary</h2>
				<div id="results-content"></div>
				<button id="copy-results">Copy to Clipboard</button>
				<button id="download-results">Download as .md</button>
			</section>
		</main>

		<footer>
			<p>Designed & Implemented by Arman Heidari</p>
		</footer>

		<!-- Debugger -->
		<!-- <script src="src/ui/js/scripts.js"></script> -->
		<script src="ui/js/scripts.js"></script>
	</body>
</html>
